# General configuration
k8s:
  cluster_name: yalim-cloud
  cluster_os: Ubuntu
  cluster_version: "1.24"
  container_runtime: crio
  master_schedulable: false

# Nodes configuration

  control_plane:
    vcpu: 4
    mem: 16
    vms: 1
    disk: 50

  worker_nodes:
    vcpu: 2
    mem: 8
    vms: 2
    disk: 50

# Network configuration

  network:
    network_cidr: 192.168.200.0/24
    domain: yalim.cloud
    additional_san: ""
    pod_cidr: 10.20.0.0/16
    service_cidr: 10.110.0.0/16

# Choose between [calico/flannel/cilium]
    cni_plugin: cilium

# Rook configuration
rook_ceph:
  install_rook: false
  volume_size: 50
  rook_cluster_size: 1

# Ingress controller configuration [nginx/haproxy/contour]

ingress_controller:
  install_ingress_controller: true
  type: nginx
  node_port:
    http: 80
    https: 443

# Section for metalLB setup

metallb:
  install_metallb: false
  l2:
    iprange: 192.168.200.210-192.168.200.250
